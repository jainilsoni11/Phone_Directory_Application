<html>
<head>
    <title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="home.css" type="text/css">
	<link rel="stylesheet" href="fontawesome-all.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:700|Changa" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="w3-sidebar w3-bar-block w3-top nav1 left_navbar">
		<label class="menu_label">
			<span class="menu">M</span>ENU</label>
		<hr>
		<button id="AddSubscriber" class="w3-bar-item w3-button sidenav " >ADD SUBSCRIBER</button><br>
		<button id="ShowList" class="w3-bar-item w3-button sidenav" >VIEW LIST</button><br>
	</div>
	<div class="right_portion">
		<h1 class="w3-animate-zoom dir_title" id="main_title">
			<span>P</span>hone -<span>D</span>irectory <span>A</span>pplication 
		</h1>
		<div class="sub-main-w3 login_form" id="loginformdiv">
			<form action="#" method="post" id="loginform">
				<div class="form-style-agile">
					<label>
						Name
					</label>
					<input placeholder="Enter Name" name="Name" type="text" id="sub_name" required="true">
					<label id="mimic_name" style="color: white"></label>
				</div>
				<div class="form-style-agile">
					<label>
						Mobile No
					</label>
					<input placeholder="Enter Phone Number" name="Phone" type="number" id="phone_no" required="true">
					<label id="mimic_phone" style="color: white"></label>
				</div>
				<input type="submit" value="ADD" id="Addbtn">
				<input type="submit" value="CANCEL" id="Cancelbtn">
			</form>
		</div>
		<table class="w3-table w3-bordered w3-white w3-center heading_table" id="table_of_heading">
			<tr>
				<th>Name</th>
				<th>Mobile No</th>
				<th>Delete Record</th>
			</tr>
		</table>
		<table class="w3-table w3-bordered w3-white w3-center DisplayRecord data_table" id="table_of_records">
		</table>
    </div>
    <script src="home.js" type="text/javascript"></script>
    </body>
</html>
